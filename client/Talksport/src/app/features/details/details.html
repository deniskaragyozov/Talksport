<main>
    <div class="container">
        <h1>Post</h1>

        <div class="post">
            <div class="postHeader">
                @if((user$ | async)?.profilePic){
                    <img src="{{(user$ | async)?.profilePic}}"
                    alt="Profile Picture" class="profilePicPost">
                }@else {
                    <img src="profilePicDefault.png"
                    alt="Profile Picture" class="profilePicPost">
                }
                <a href="/user-id/profile"><span class="username">{{(user$ | async)?.username}}</span></a>
            </div>

            <h3 class="postTitle">{{(article$ | async)?.title}}</h3>
            <p class="postText">{{(article$ | async)?.description }}</p>

            <!-- Optional image -->

            @if((article$ | async)?.imageUrl){
                    <img src="{{(article$ | async)?.imageUrl}}"
                    alt="Post Picture" class="postImage">
                }

            <div class="postFooter">
                <span class="postComments">Likes: 0</span>

                <!-- If user is owner -->
                <div class="postActions">
                    <a routerLink="/articles/1/like">
                        <img src="like.png" alt="Like Icon" class="likeImage">
                    </a>
                    <a routerLink="/articles/1/edit">
                        <img src="edit.png" alt="Edit Icon" class="editImage">
                    </a>
                    <a routerLink="/articles/1/delete">
                        <img src="delete.png" alt="Delete Icon" class="deleteImage">
                    </a>
                </div>

                <!-- If logged in but not owner -->
                <div class="postActions">
                    <a routerLink="/articles/1/like">
                        <img src="like.png" alt="Like Icon" class="likeImage">
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
