<div class="content">
    <main class="section-main">
        <div class="latest">
            <div class="title">
                <h1>LATEST</h1>
            </div>

            
            @if((latestArticles$ | async)?.length){

                <div class="posts">
                @for(article of latestArticles$ | async; track article._id){
                    <article class="post">
                        <div class="author">
                            <img [src]="article.user.profilePic" alt="pfp" class="pfp">
                            <p class="username">{{article.user.username}}</p>
                        </div>
        
                        <div class="content">
                            <p class="title">{{article.title}}</p>
                        </div>
        
                        <a href="#"><button class="details-btn"> View more </button></a>
                    </article>
                }
            </div>
        }@else {
            <div class="noPosts">
                <p>No posts yet</p>
            </div>
        }
        </div>
    </main>

    <aside class="section-aside">
        <div class="popular">
            <h1>POPULAR</h1>
        </div>

        <div class="noPosts">
            <p>No posts yet</p>
        </div>
