<main>
    <h1 class="title">Create an account</h1>

    <div class="registerContainer">
        <form class="registerForm" action="#">
            <input type="text" name="username" placeholder="Username">
            <input type="email" name="email" placeholder="Email">
            <input type="text" name="profilePic" placeholder="Profile picture (link)">
            <input type="text" name="bio" placeholder="Add a bio">
            <input type="password" name="password" placeholder="Password">
            <input type="password" name="re-password" placeholder="Confirm password">

            <!-- If you want to show the error, just uncomment this line -->
            <!-- <h6 class="errorText">Error message!</h6> -->

            <button type="submit" class="registerBtn">Log in</button>

            <a routerLink="/login">Already registered?</a>
        </form>
    </div>
</main>
