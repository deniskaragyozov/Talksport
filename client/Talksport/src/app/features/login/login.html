<main>
    <h1 class="title">Log into your account</h1>

    <div class="loginContainer">
        <form class="loginForm" action="/login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">

            <!-- If you want to show the error, just uncomment this line -->
            <!-- <h6 class="errorText">Error message!</h6> -->

            <button type="submit" class="loginBtn">Log in</button>

            <a routerLink="/register">Don't have an account?</a>
        </form>
    </div>
</main>
