<main>
    <h1 class="title">Log into your account</h1>

    <div class="loginContainer">
        <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <input 
            [class.input-error]="isEmailValid" 
            type="email" 
            id="email" 
            placeholder="Email" 
            formControlName="email">
            @if(isEmailValid){
                <p class="error">
                    {{ emailErrorMessage }}
                </p>
             }
            <input 
            [class.input-error]="isPasswordValid" 
            type="password" 
            id="password" 
            placeholder="Password"
            formControlName="password">
            @if(isPasswordValid){
                <p class="error">
                    {{ passwordErrorMessage }}
                </p>
             }

            <button [disabled]="loginForm.invalid" type="submit" class="loginBtn">Log in</button>

            <a routerLink="/register">Don't have an account?</a>
        </form>
    </div>
</main>
