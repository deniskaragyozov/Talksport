<main>
    <div class="postContainer">

        <h1 class="title">What's on your mind?</h1>

        <form class="postForm" [formGroup]="postForm">
            <span>Title</span>
            <input 
            [class.input-error]="isTitleValid" 
            type="text" 
            id="title" 
            formControlName="title">
            @if(isTitleValid){
                <p class="error">
                    {{ titleErrorMessage }}
                </p>
            }

            <span>Image URL (optional)</span>
            <input 
            [class.input-error]="isImageUrlValid" 
            type="text" 
            id="image" 
            placeholder="https://..." 
            formControlName="imageUrl">
            @if(isImageUrlValid){
                <p class="error">
                    {{ imageUrlErrorMessage }}
                </p>
            }

            <span>Description</span>
            <textarea 
            [class.input-error] 
            id="description" 
            formControlName="description"></textarea>
            @if(isDescriptionValid){
                <p class="error">
                    {{ descriptionErrorMessage }}
                </p>
            }

            <button type="submit" class="postBtn">Post</button>
        </form>
    </div>
</main>
