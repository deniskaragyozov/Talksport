<div class="content">
    <main class="section-main">
        <div class="latest">
            <div class="title">
                <h1>DISCOVER</h1>
            </div>

            @if((articles$ | async)?.length){
            <div class="posts">

                @for (article of articles$ | async; track article._id) {
                <article class="post">
                    <div class="author">
                        <img [src]="article.user.profilePic"
                            alt="pfp" class="pfp">
                        <p class="username">{{article.user.username}}</p>
                    </div>
                    <div class="content">
                        <p class="title">{{ article.title }}</p>
                    </div>
                    <a [routerLink]="['/articles', article._id]">
                        <button class="details-btn">View more</button>
                    </a>
                </article>
                }
            </div>
            }@else {
            <div class="noPosts">
                <p>No posts yet</p>
            </div>
            }
        </div>
    </main>
</div>
