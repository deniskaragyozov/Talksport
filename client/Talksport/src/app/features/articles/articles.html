<div class="content">
    <main class="section-main">
        <div class="latest">
            <div class="title">
                <h1>DISCOVER</h1>
            </div>

            @if((articles$ | async)?.length){
            <div class="posts">

                @for (article of articles$ | async; track article._id) {
                <article class="post">
                    <div class="author">
                        @if(article.user.profilePic){
                        <img src="{{article.user.profilePic}}" alt="Profile Picture" class="profilePicPost">
                        }@else {
                        <img src="profilePicDefault.png" alt="Profile Picture" class="profilePicPost">
                        }
                        <p class="username">{{article.user.username}}</p>
                    </div>

                    <div class="content">
                        <p class="title">{{ article.title }}</p>
                    </div>

                    <div class="post-footer">
                        <p>{{article.created_at | timeAgo}}</p>

                        <a [routerLink]="['/articles', article._id]"><button class="details-btn"> View more
                            </button></a>
                    </div>
                </article>
                }
            </div>
            }@else {
            <div class="noPosts">
                <p>No posts yet</p>
            </div>
            }
        </div>
    </main>
</div>
