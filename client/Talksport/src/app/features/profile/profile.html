<main>
    <div class="profileContainer">

        <div class="profileHeader">
            <img src="{{(user$ | async)?.profilePic}}"
                alt="Profile Picture" class="profilePic">
            <h1 class="usernameProfile">{{(user$ | async)?.username}}</h1>
            <h3>Bio:</h3>
            
            <p class="bio">
                @if((user$ | async)?.bio){
                    {{(user$ | async)?.bio}}
                }@else{
                    No bio yet
                }
            </p>
            <h2 class="postsTitle">Posts</h2>
        </div>

        <div class="noPosts">
            <p>No posts yet</p>
        </div>
